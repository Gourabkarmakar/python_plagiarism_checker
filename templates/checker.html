<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>{{hadder}}</title>
  </head>
  <body>
    <div class="container">
      <p class="h4 bg-body-tertiary px-2 py-1 text-center mt-2">Analyzer</p>

      <div class="p-2">
        <!-- <p class="fs-5 p-3">Match : {{match}}%</p> -->
        <div class="d-flex align-items-center gap-2">
          <div class="h3">Match :</div>

          <div
            class="progress w-75"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar" style="width:{{match}}%">{{match}}%</div>
          </div>
        </div>

        <!-- <div class="row"> -->
        <div class="card-group">
          <!-- <div class="col-sm-6 h-50"> -->
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">{{file_one}}</h5>

              <!-- <p class="card-text"> -->
              <pre class="card-text">
                      <code >
                        {{file_one_data}}
                      </code>
                    </pre>
              <!-- </p> -->

              <a href="#" class="btn btn-primary">Copy</a>
            </div>
          </div>
          <!-- </div> -->

          <!-- <div class="col-sm-6 h-50"> -->
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">{{file_two}}</h5>

              <!-- <p class="card-text"> -->
              <pre class="card-text">
                      <code>
                        {{file_two_data}}
                      </code>
                    </pre>
              <!-- </p> -->

              <a href="#" class="btn btn-primary">Copy</a>
            </div>
          </div>
          <!-- </div> -->
        </div>

        <!-- </div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
