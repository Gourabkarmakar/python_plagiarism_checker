<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 h-100">
      <h1>Python Plagiarism checker</h1>

      {% with messages = get_flashed_messages() %}{% if messages %}

      <script>
        function close_alert() {
          document.getElementById("my_alert").style.display = "none";
        }
        setTimeout("close_alert()", 3500);
      </script>

      <div class="alert alert-primary" id="my_alert" role="alert">
        <div class="px-2">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
      </div>
      {% endif %}{% endwith %}
      <!-- <div class="d-flex"></div> -->   

      <div class="d-flex align-items-center align-items-center justify-content-center">
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="mt-3 card shadow p-3">
            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control"
                id="files"
                name="files"
                multiple="true"
              />
              <label class="input-group-text" for="inputGroupFile02"
                >Upload</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              for="inputGroupFile02"
            >
              Upload
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
